<!DOCTYPE html>
<html>
  <head>
    <title>Prototipo-Phys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3 mx-3">
          <div class="h3">Configuration form</div>
          <small>(auto-filled with running-conf)</small>
          <form action="/post" method="POST">
            <div class="form-group">
              <label for="setApiUrl"> API URL: </label>
              <!-- <div class="input-group"> -->
              <input type="text" name="setApiUrl" id="setApiUrl" class="form-control" />
              <!--  <div class="input-group-append">
                  <div class="input-group-text">?</div> 
                </div> 
              </div> -->
            </div>
            <div class="form-group">
              <label for="setFilterJSON"> Filter JSON: </label>
              <input type="text" name="setFilterJSON" id="setFilterJSON" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setPath"> Path: </label>
              <input type="text" name="setPath" id="setPath" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setMinValue"> Min Value: </label>
              <input type="number" name="setMinValue" id="setMinValue" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setMaxValue"> Max Value: </label>
              <input type="number" name="setMaxValue" id="setMaxValue" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setMinPwm"> Min Pwm: </label>
              <input type="number" name="setMinPwm" id="setMinPwm" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setMaxPwm"> Max Pwm: </label>
              <input type="number" name="setMaxPwm" id="setMaxPwm" class="form-control" />
            </div>
            <div class="form-group">
              <label for="setRequestInterval"> Interval ms: </label>
              <input type="number" name="setRequestInterval" id="setRequestInterval" class="form-control" />
            </div>
            <div class="form-group form-check">
              <label class="form-check-label"> <input class="form-check-input" type="checkbox" id="ConfFormSaveToFlash" /> Also save to flash? </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="sendConfigForm();">Submit</button>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="h3">Saved configuration</div>
          <pre id="saved-conf">Loading...</pre>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col" style="max-width: 750px">
          <div class="h3">Input JSON configuration</div>
          <form action="/post" method="POST">
            <div class="form-group">
              <label for="setFromJSON"> (auto-filled with running-conf) </label>
              <textarea rows="20" name="setFromJSON" id="json_input" class="form-control"></textarea>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label"> <input class="form-check-input" type="checkbox" name="saveToFlash" /> Also save to flash? </label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
