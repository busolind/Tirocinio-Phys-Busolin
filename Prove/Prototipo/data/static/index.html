<!DOCTYPE html>
<html>
  <head>
    <title>Prototipo-Phys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col mb-3">
          <div class="h3">Input JSON configuration</div>
          <form action="/post" method="POST">
            <div class="form-group">
              <label for="setFromJSON"> (auto-filled with running-conf) </label><br />
              <textarea rows="20" cols="100" name="setFromJSON" id="json_input" class="form-conrol"></textarea>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label"> <input class="form-check-input" type="checkbox" name="saveToFlash" /> Also save to flash? </label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
        <div class="col">
          <div class="h3">Saved configuration</div>
          <pre id="saved-conf">Loading...</pre>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
