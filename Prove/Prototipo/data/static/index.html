<!DOCTYPE html>
<html>
    <head>
        <title>ESP Input Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="text-align: center">
        <form action="/post" method="POST">
            Settings JSON (running-conf):<br />
            <textarea rows="20" cols="120" name="setFromJSON" id="json_input">
{
    apiUrl: "http://www.randomnumberapi.com/api/v1.0/random?min=0&max=10000",
    filterJSON: [true],
    path: "0",
    min_value: 0,
    max_value: 10000,
    min_pwm: 0,
    max_pwm: 1023,
    request_interval_ms: 9000
}
            </textarea>
            <br />
            <input type="checkbox" name="saveToFlash" /> Also save to flash?
            <br />
            <input type="submit" value="Submit" />
        </form>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(
                        'json_input'
                    ).innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', '/get/running-conf', true);
            xhttp.send();
        </script>
    </body>
</html>
